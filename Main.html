<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV@Deakin Subscription</title>
  <link rel="stylesheet" , href="Style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f0f3f8, #e0e7f2);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #1f3a60;
      padding: 30px 0;
      color: #ffffff;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background 0.4s, transform 0.3s;
    }

    header:hover {
      background-color: #243c72;
      transform: translateY(-2px);
    }

    main {
      margin-top: 50px;
      width: 100%;
      max-width: 450px;
    }

    form {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    form:hover {
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
      transform: translateY(-3px);
    }

    form label {
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      color: #1f3a60;
      margin-bottom: 10px;
    }

    form input {
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus {
      outline: none;
      border-color: #1f3a60;
      box-shadow: 0 0 8px rgba(31, 58, 96, 0.3);
    }

    form button {
      padding: 14px;
      font-size: 17px;
      font-weight: 700;
      background-color: #1f3a60;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 15px rgba(31,58,96,0.3);
    }

    form button:hover {
      background-color: #243c72;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31,58,96,0.4);
    }
  </style>
</head>
<body>

  <header>Welcome to DEV@Deakin</header>

  <main>
    <form method="POST" action="/subscribe">
      <label for="firstName">If you wish to get daily updates, Sign Up for FREE!:</label>
      <input type="text" id="firstName" name="FirstName" placeholder="First Name" required>
      <input type="text" id="lastName" name="LastName" placeholder="Last Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <button type="submit">Subscribe</button>
    </form>
  </main>

</body>
</html>
